<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Tic Tac Toe!</h1>
    </div>
    <form id="new-contact">
      <div class="form-group">
        <label for="player1">Player 1 choose</label>
        <input type="text"  id="player1Icon">
        <label for="player2">Player 2 choose</label>
        <input type="text"  id="player2Icon">
        <button type="submit"class="btn btn-primary btn play">Play!</button>
      </div>
    </form>
    <div class="container">
      <div class="board">
        <div class="row">
          <div class="col-sm-4 col-sm-push-4">
            <button type="click" class="btn btn-primary btn-lg game" id="1"></button>
            <button type="click" class="btn btn-primary btn-lg game" id="2"></button>
            <button type="click" class="btn btn-primary btn-lg game" id="4"></button>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4 col-sm-push-4">
            <button type="click" class="btn btn-primary btn-lg game" id="8"></button>
            <button type="click" class="btn btn-primary btn-lg game" id="16"></button>
            <button type="click" class="btn btn-primary btn-lg game" id="32"></button>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4 col-sm-push-4">
            <button type="click" class="btn btn-primary btn-lg game" id="64"></button>
            <button type="click" class="btn btn-primary btn-lg game" id="128"></button>
            <button type="click" class="btn btn-primary btn-lg game" id="256"></button>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4 col-sm-push-4">
            <div class="clear">
              <button type="click" class="btn btn-primary btn-lg clear-board" id="clear">Clear Board</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
